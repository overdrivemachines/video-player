<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
    <!-- https://pixabay.com/videos/download/video-7127_small.mp4?attachment -->
    <!-- https://pixabay.com/videos/download/video-22512_medium.mp4?attachment -->

    <div class="player">
      <video src="Mountain - 22512.mp4" class="video" playsinline></video>
      <!-- Show Controls -->
      <div class="show-controls">
        <!-- Controls Container -->
        <div class="controls-container">
          <!-- Progress Bar -->
          <!-- Progress range has the bg color and is the full 
            length -->
          <div class="progress-range" title="Seek">
            <!-- Progress bar will be in primary color and will show
               us how far through the video we are -->
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <!-- Left Controls -->
            <div class="controls-left">
              <!-- Play/Pause -->
              <div class="play-controls">
                <i
                  class="fa-solid fa-play fa-fw"
                  title="play"
                  id="play-btn"
                ></i>
              </div>
              <!-- Volume -->
              <div class="volume">
                <div class="volume-icon">
                  <i
                    class="fa-solid fa-volume-up"
                    title="Mute"
                    id="volume-icon"
                  ></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <!-- Right Controls -->
            <div class="controls-right">
              <!-- Speed -->
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1.0" selected>1.0 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2.0">2.0 x</option>
                </select>
              </div>
              <!-- Time -->
              <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">2:38</span>
              </div>
              <!-- Fullscreen -->
              <div class="fullscreen">
                <i class="fa-solid fa-expand" title="Fullscreen"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
